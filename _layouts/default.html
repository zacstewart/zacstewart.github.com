<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }} | zacstewart.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="alternate" type="application/rss+xml" title="Zac Stewart" href="http://zacstewart.com/feed.xml">
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/css/pygment.css" type="text/css" media="screen, projection">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:regular,italic,bold,bolditalic' rel='stylesheet' type='text/css'>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <script type="text/javascript">
    /* <![CDATA[ */
        (function() {
            var s = document.createElement('script'), t = document.getElementsByTagName('script')[0];
            s.type = 'text/javascript';
            s.async = true;
            s.src = 'http://api.flattr.com/js/0.6/load.js?mode=auto';
            t.parentNode.insertBefore(s, t);
        })();
    /* ]]> */
    </script>
    <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-18516502-1']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </head>

  <body>
    <header class="page-header">
      <div class="inner">
        <h1 class="site-title">Zac Stewart</h1>
        <nav class="site-nav">
          <ul>
            <li><a href="/">Blog</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="http://github.com/zacstewart">Code</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="page-body">
      <div class="inner">
        <div class="content">
          {{ content }}
        </div>
        <div class="sidebar">
          <h2>Recent Posts</h2>
          <ol>
            {% for post in site.posts limit:10 %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ol>
          <a href="http://twitter.com/zacstewart"
            class="twitter-follow-button"
            data-button="grey"
            data-text-color="#f8f8f8"
            data-link-color="#cf6a4c"
            data-show-count="false">Follow @zacstewart</a>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="inner">
      </div>
    </footer>
  </body>
</html>

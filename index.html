---
layout: default
title: Zac Stewart
---
  {% for post in site.posts %}
  <article>
    <header>
      <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>
    </header>
    {% if post.excerpt %}
    {{ post.excerpt }}
    <p>
      <a href="{{post.url}}">{% if post.break %} {{ post.break }} {% else %} Read more {% endif %}</a>
    </p>
    {% else %}
    {{ post.content }}
    {% endif %}
    <footer>
    </footer>
  </article>
  {% endfor %}

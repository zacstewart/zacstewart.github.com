---
layout: default
title: Zac Stewart
---
  {% for post in site.posts %}
  <article>
    <header>
      <h2>{{ post.title }}</h2>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>
    </header>
    {{ post.content }}
    <footer>
      <a href="{{post.url}}">Permalink</a>
    </footer>
  </article>
  {% endfor %}
